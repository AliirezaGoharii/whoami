<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alireza | Web Application Architect</title>
    <link rel="shortcut icon" href="profile.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rubik:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        :root {
            --primary-bg: #050505;
            --card-bg: #101010;
            --accent-red: #ff1a4f;
            --accent-pink: #ff4d79;
            --text-primary: #ededed;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-red: linear-gradient(45deg, var(--accent-red), var(--accent-pink));
            --font-main: 'Inter', sans-serif;
            --font-headings: 'Rubik', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.7;
        }

        body::-webkit-scrollbar {
            width: 5px;
        }

        body::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        body::-webkit-scrollbar-thumb {
            background: var(--accent-red);
            border-radius: 5px;
        }

        #p5-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1,
        h2,
        .section-title {
            font-family: var(--font-headings);
            font-weight: 600;
        }

        h3,
        h4 {
            font-family: var(--font-headings);
            font-weight: 500;
        }

        #hero {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        #hero .display-2 {
            background: var(--gradient-red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        #hero .lead {
            max-width: 600px;
            color: var(--text-secondary);
            font-size: 1.25rem;
        }

        .btn-primary-gradient {
            background: var(--gradient-red);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(255, 26, 79, 0.2);
            color: white;
            text-decoration: none;
        }

        .btn-primary-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 26, 79, 0.4);
            color: white;
        }

        .card-custom {
            background: rgba(16, 16, 16, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2.5rem;
            transition: transform 0.3s ease-out, border-color 0.3s ease-out;
            width: 100%;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 26, 79, 0.5);
        }

        .section-title {
            margin-bottom: 2.5rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .case-study-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.5rem;
            align-items: start;
        }

        @media (min-width: 992px) {
            .case-study-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .case-study-image {
            width: 100%;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            opacity: 0.8;
            transition: opacity 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        .case-study-image:hover {
            opacity: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .case-study-content h4 {
            color: var(--accent-pink);
            font-weight: bold;
        }

        .case-study-content p {
            color: var(--text-secondary);
        }

        .tech-badge {
            display: inline-block;
            background: rgba(255, 26, 79, 0.1);
            color: var(--accent-pink);
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            margin: 0.25rem;
            border: 1px solid rgba(255, 26, 79, 0.2);
            cursor: pointer;
            transition: all 0.3s ease-out;
        }

        .tech-badge:hover {
            background: var(--accent-red);
            color: white;
            transform: translateY(-3px);
            border-color: var(--accent-pink);
            box-shadow: 0 8px 20px rgba(255, 26, 79, 0.3);
        }

        .project-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .project-card-body {
            flex-grow: 1;
        }

        .project-card-footer {
            gap: 0.75rem;
        }

        @media (max-width: 576px) {
            .project-card-footer {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .btn-outline-custom {
            color: var(--text-secondary);
            border-color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-outline-custom::after {
            content: 'â†’';
            position: absolute;
            right: -20px;
            opacity: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-outline-custom:hover {
            color: white;
            background-color: var(--accent-red);
            border-color: var(--accent-red);
            box-shadow: 0 8px 20px rgba(255, 26, 79, 0.3);
            padding-right: 2.5rem;
        }

        .btn-outline-custom:hover::after {
            right: 1.25rem;
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        #skillModalLabel {
            font-family: var(--font-headings);
            color: var(--accent-red);
        }

        .fade-in-on-scroll {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>

<body>

    <div id="p5-canvas-container"></div>

    <main>
        <section id="hero">
            <h1 class="display-2 fade-in-on-scroll">Alireza</h1>
            <h2 class="h4 text-secondary fw-normal fade-in-on-scroll" style="transition-delay: 0.2s;">Web Application
                Architect | Laravel & Vue.js Specialist</h2>
            <p class="lead mt-4 fade-in-on-scroll" style="transition-delay: 0.4s;">
                I transform complex systems into beautiful, fast, and reliable digital products.
            </p>
            <a href="#featured-project" class="btn btn-lg btn-primary-gradient mt-4 fade-in-on-scroll"
                style="transition-delay: 0.8s;">View My Work</a>
        </section>

        <section id="featured-project" class="py-5">
            <div class="container" id="featured-project-container">
            </div>
        </section>

        <section id="arsenal" class="py-5" style="background-color: #080808;">
            <div class="container">
                <h2 class="section-title fade-in-on-scroll">Additional Masterpiece</h2>
                <div class="row g-4 justify-content-center" id="laravel-arsenal-container">
                </div>
            </div>
        </section>

        <section id="contact" class="py-5 text-center">
            <div class="container fade-in-on-scroll">
                <h2 class="section-title">Have a project in mind?</h2>
                <p class="lead text-secondary mb-4">
                    I turn ideas into reality. Let's talk.
                </p>
                <a href="https://t.me/RunningFromReallity" target="_blank" class="btn btn-lg btn-primary-gradient">Contact on
                    Telegram <i class="bi bi-telegram ms-2"></i></a>
            </div>
        </section>
    </main>

    <div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="skillModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="skillModalLabel">Skill Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="skillModalBody">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const skillDetails = {
            'Laravel': { description: 'The powerful and scalable backend for ZenithCrypto was built using the Laravel framework, implementing the Service Layer architecture for clean, maintainable code.' },
            'Vue.js 3': { description: 'The entire user interface was built with reactive components using Vue.js 3 and the Composition API for efficient state management.' },
            'Inertia.js': { description: 'Used as the bridge between Laravel and Vue to create a fast, single-page application (SPA) experience without the complexity of a separate API.' },
            'Tailwind CSS': { description: 'A modern, responsive, and fully custom user interface was designed using the utility-first framework Tailwind CSS.' },
            'MySQL': { description: 'The complex database for the project, featuring multiple relational tables, was designed and managed using MySQL.' }
        };

        const featuredProject = {
            title: 'ZenithCrypto - A Financial Super-App',
            imageUrl: './zenith.png',
            description: 'A comprehensive platform serving as the primary portfolio piece, showcasing the ability to design and build a complex system from scratch.',
            challenge: 'To design and build a multifaceted financial and social platform, including portfolio management and a trading simulator, as a sole developer.',
            solution: 'Utilizing a modern, scalable architecture (Laravel/Vue/Inertia.js) with a focus on clean code (Service Layer) to ensure performance and future extensibility.',
            technologies: ['Laravel', 'Vue.js 3', 'Inertia.js', 'Tailwind CSS', 'MySQL']
        };

        const laravelArsenal = [
            {
                title: 'LinkHub - A Micro-SaaS Platform',
                description: 'A complete Software-as-a-Service (SaaS) product for building "link-in-bio" pages, demonstrating the ability to take a product from idea to execution.',
                liveUrl: 'https://linkhub-production-afb2.up.railway.app/',
                githubUrl: 'https://github.com/AliirezaGoharii/linkhub'
            }
        ];

        function renderFeaturedProject(project) {
            const container = document.getElementById('featured-project-container');
            if (!container) return;

            const techBadges = project.technologies.map(tech =>
                `<span class="tech-badge" data-skill="${tech}">${tech}</span>`
            ).join('');

            container.innerHTML = `
                <div class="card-custom fade-in-on-scroll">
                    <h2 class="section-title">Featured Project</h2>
                    <div class="case-study-grid">
                        <img src="${project.imageUrl}" alt="${project.title} Screenshot" class="case-study-image" loading="lazy">
                        <div class="case-study-content">
                            <h3>${project.title}</h3>
                            <p class="text-secondary mb-4">${project.description}</p>
                            <h4>The Challenge:</h4>
                            <p>${project.challenge}</p>
                            <h4>The Solution:</h4>
                            <p>${project.solution}</p>
                            <h4>Technologies:</h4>
                            <div class="d-flex flex-wrap">${techBadges}</div>
                        </div>
                    </div>
                </div>`;
        }

        function renderArsenal(projects, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            let html = '';
            projects.forEach(project => {
                const techBadges = (project.technologies || []).map(tech =>
                    `<span class="tech-badge" data-skill="${tech}">${tech}</span>`
                ).join('');

                // FIX 2: Corrected grid classes to allow items to sit side-by-side
                html += `
                    <div class="col-md-8 col-lg-6 mx-auto"> 
                        <div class="card-custom project-card fade-in-on-scroll">
                            <div class="project-card-body">
                                <h4 class="mb-3">${project.title}</h4>
                                <p class="text-secondary">${project.description}</p>
                                <div class="d-flex flex-wrap">${techBadges}</div>
                            </div>
                            <div class="project-card-footer mt-4 d-flex flex-wrap justify-content-center"> 
                                ${project.liveUrl ? `<a href="${project.liveUrl}" target="_blank" class="btn btn-outline-custom">Live Demo</a>` : ''}
                                ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" class="btn btn-outline-custom">View on GitHub <i class="bi bi-github ms-2"></i></a>` : ''}
                            </div>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', function () {
            renderFeaturedProject(featuredProject);
            renderArsenal(laravelArsenal, 'laravel-arsenal-container');

            const skillModal = new bootstrap.Modal(document.getElementById('skillModal'));
            const skillModalLabel = document.getElementById('skillModalLabel');
            const skillModalBody = document.getElementById('skillModalBody');

            document.body.addEventListener('click', function (e) {
                if (e.target.classList.contains('tech-badge')) {
                    const skill = e.target.dataset.skill;
                    if (skillDetails[skill]) {
                        skillModalLabel.textContent = skill;
                        skillModalBody.textContent = skillDetails[skill].description;
                        skillModal.show();
                    }
                }
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-on-scroll').forEach(el => {
                observer.observe(el);
            });
        });

        let particles = [];
        let noiseScale = 0.005;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('p5-canvas-container');
            let particleCount = window.innerWidth < 768 ? 100 : 200;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(5, 5, 5, 50);
            for (let p of particles) {
                p.update();
                p.show();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            particles = [];
            let particleCount = window.innerWidth < 768 ? 100 : 200;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector();
                this.acc = createVector();
                this.maxSpeed = 1;
            }
            update() {
                let angle = noise(this.pos.x * noiseScale, this.pos.y * noiseScale) * TWO_PI * 4;
                this.acc = p5.Vector.fromAngle(angle).mult(0.1);
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.edges();
            }
            edges() {
                if (this.pos.x > width || this.pos.x < 0 || this.pos.y > height || this.pos.y < 0) {
                    this.pos = createVector(random(width), random(height));
                }
            }
            show() {
                let d = dist(this.pos.x, this.pos.y, mouseX, mouseY);
                if (d < 150) {
                    let alpha = map(d, 0, 150, 255, 50);
                    stroke(255, 26, 79, alpha);
                } else {
                    stroke(255, 100);
                }
                strokeWeight(1.5);
                point(this.pos.x, this.pos.y);
            }
        }
    </script>
</body>

</html>
